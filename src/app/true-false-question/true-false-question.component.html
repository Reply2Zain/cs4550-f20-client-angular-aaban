<h3>{{question.title}}</h3>
<h4>{{question.question}}</h4>
<div [hidden]="grading === true">
    <input type="radio"
           name="{{question._id}}"
           value="true"
           [(ngModel)]="answer"/>
  true
  <br/>
    <input type="radio"
           name="{{question._id}}"
           value="false"
           [(ngModel)]="answer"/>
  false
</div>
<div [hidden]="grading === false">
    <input type="radio"
           name="{{question._id}}"
           value="true"
           [(ngModel)]="answer"
           [disabled]=true
    />
  <span [ngClass]="{'wbdv-color-green': answer == question.correct && question.correct == 'true',
  'wbdv-color-dark-red': answer.length > 0 && answer !== question.correct && question.correct !== 'true'}">
    true
  </span>
  <br/>
    <input type="radio"
           name="{{question._id}}"
           value="false"
           [(ngModel)]="answer"
           [disabled]=true
    />
  <span [ngClass]="{'wbdv-color-green': answer == question.correct && question.correct == 'false',
  'wbdv-color-dark-red': answer.length > 0 && answer !== question.correct && question.correct !== 'false'}">
    false
  </span>
</div>
<!--<div [hidden]="answer < 1">-->
<!--  Selected: {{answer}}-->
<!--</div>-->

<div [hidden]="grading === false">
  Your answer: <span [hidden]="answer.length > 0"> N/A </span>
  <span [ngClass]="{'wbdv-color-green': answer == question.correct,
  'wbdv-color-dark-red': answer !== question.correct }"> {{answer}} </span>
  <br/>
  <span [hidden]="question.correct === answer" >Correct Answer:
    <span class="wbdv-color-dark-green">{{this.question.correct}}</span>
  </span>
</div>
<div [hidden]="grading === true">
<button [hidden]="grading === true" (click)="grade(true)">Grade</button>
</div>
