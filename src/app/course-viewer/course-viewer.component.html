<h1>Course Viewer</h1>
<div class="container">
<div class="row">
  <div class="col-3">
    <ul class="list-group">
      <li class="list-group-item active">Courses</li>
      <li [ngClass]="{'list-group-item-success': course._id === this.courseId}"
        class="list-group-item" *ngFor="let course of courses">
        <span>
        <a routerLink="/courses/{{course._id}}/modules">
          {{course.title}}
        </a>
        <a class="float-right" routerLink="/courses/{{course._id}}/quizzes">
          Quizzes
        </a>
          </span>
      </li>
    </ul>
  </div>
  <div class="col-4">
    <app-module-list></app-module-list>

  </div>

  <div class="col-5">
    <app-lesson-tabs></app-lesson-tabs>
  </div>
</div>


<app-topic-pilss></app-topic-pilss>
<app-widget-list></app-widget-list>
</div>
